<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="src/images/black-cat.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo&display=swap" rel="stylesheet">
    <title>סיילאם</title>
    <link href="src/css/style.css" rel="stylesheet"/>
</head>
<body>
    <div class="container main">
        <div class="position-relative">
            <div class="bg shadow position-absolute"></div>
            <div class="card content">
                <div class="position-relative pet-profile-container">
                    <div class="d-flex justify-content-center pet-image-container">
                        <img src="src/images/salem-image.png" class="card-img-top rounded-pill bold-border border-dark shadow-lg pet-image" alt="תמונה של סיילאם">
                    </img>
                    </div>
                </div>
                <div class="card-body shadow-lg container bg-white rounded">
                    <div class="mt-2">
                        <h1 class="card-title fw-bold">סיילאם</h1>
                        <p id="pet-age-value" class="card-text text-muted"></p>
                        <h2 class="card-title fw-bold">מצאתם אותי?</h2>
                        <h4 class="card-title text-muted">התקשרו לבעלים</h4>
                        <div id="owners-contact-container" class="mt-4"></div>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>

    <script>
        window.APP_ELEMENTS_IDS = {
            PET_AGE: "pet-age-value",
            OWNERS_CONTACT: "owners-contact-container"
        }
    </script>
    <script src="src/script/index.js" type="module"></script>
</body>
</html>
