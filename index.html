<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo&display=swap" rel="stylesheet">
    <title>סיילאם</title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
    <div class="container main">
        <div class="position-relative">
            <div class="bg shadow position-absolute"></div>
            <div class="card content">
                <div class="position-relative pet-profile-container">
                    <div class="d-flex justify-content-center pet-image-container">
                        <img src="images/salem.jpg" class="card-img-top rounded-pill border border-secondary shadow-lg pet-image" alt="תמונה של סיילאם">
                    </img>
                    </div>
                </div>
                <div class="card-body shadow-lg container bg-white rounded">
                    <div class="mt-2">
                        <h1 class="card-title">סיילאם</h1>
                        <p class="card-text text-muted" id="pet-age-value">בן [שנים] שנים, [חודשים] חודשים</p>
                        <h2 class="card-title">מצאתם אותי?</h2>
                        <h4 class="card-title">התקשרו לבעלים</h4>
                        <div id="owners-contact-container" class="mt-4"></div>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>

    <script src="petAge.js"></script>
    <script src="owners.js"></script>
</body>
</html>
